<h2>stopwatch</h2>

<div id="timer">
  00 : 00 : 00 : 00
</div>

<div class="buttons">
  <button id="start" class="active">Start</button>
  <button id="pause">Pause</button>
  <button id="lap">Lap</button>
  <button id="reset" class="active">Reset</button>  
</div>

<ul id="lap-list"></ul>

<script>
  const start = document.querySelector('#start');
  const pause = document.querySelector('#pause');
  const lap   = document.querySelector('#lap');
  const reset = document.querySelector('#reset');
  const lapUl = document.querySelector('#lap-list')

  // let [hours, minutes, seconds, milliseconds] = [0,0,0,0];
  let timer = document.querySelector('#timer');
  let intervalId;

  let inProgress = false;

  const defaultTime = {
    hours: 0,
    minutes: 0,
    seconds: 0,
    milliseconds: 0
  }

  const storage = window.localStorage;
  storage.stopwatch || storage.setItem('stopwatch', JSON.stringify(defaultTime))
  const timeObj = JSON.parse(storage.getItem("stopwatch"))
  
  // const lapList = storage.laps || [];
  let lapList = JSON.parse(storage.getItem('laps')) || [];


  let hours = timeObj.hours;
  let minutes = timeObj.minutes;
  let seconds = timeObj.seconds;
  let milliseconds = timeObj.milliseconds;
  
  function setTimer() {
    milliseconds += 11;

    if (milliseconds >= 1000) {
      milliseconds = 0;
      seconds++;

      if (seconds >= 60) {
        seconds = 0;
        minutes++;

        if (minutes >= 60) {
          minutes = 0;
          hours++;
        }
      }
    }
    render(hours, minutes, seconds, milliseconds);
  }

  function render(hours, minutes, seconds, milliseconds) {

    let h = hours < 10 ? "0" + hours : hours;
    let m = minutes < 10 ? "0" + minutes : minutes;
    let s = seconds < 10 ? "0" + seconds : seconds;
    let ms = String(milliseconds).substring(0, 2);

    timer.innerHTML = `
      ${h} : ${m} : ${s} : ${ms} 
    `;
  }

  function toggleButtons() {
    inProgress = !inProgress;
    pause.classList.toggle('active');
    lap.classList.toggle('active');
    start.classList.toggle('active');
    reset.classList.toggle('active');
  }

  function updateStorage(key, obj) {
    storage.removeItem(key);
    storage.setItem(key, JSON.stringify(obj));
  }

  function renderLapList() {
    lapUl.innerHTML = '';
    lapList.forEach((item) => {
      lapTime(item);
    })
  }

  function lapTime(lapTime) {
    const li = document.createElement('LI');
    li.innerHTML = `
      <p>${lapTime.hours} : ${lapTime.minutes} : ${lapTime.seconds} : ${lapTime.milliseconds}</p>
    `;
    lapUl.appendChild(li)
  }

  start.addEventListener('click', function() {
    intervalId = setInterval(() => {
      setTimer();
      updateStorage('stopwatch', {hours, minutes, seconds, milliseconds});
      
    }, 11);
    updateStorage('laps', lapList);
    toggleButtons();
    renderLapList();
  });

  pause.addEventListener('click', function() {
    clearInterval(intervalId);
    toggleButtons();
  });

  reset.addEventListener('click', function() {
    hours = 0;
    minutes = 0;
    seconds = 0;
    milliseconds = 0;

    updateStorage('stopwatch', {
      hours: 0,
      minutes: 0,
      seconds: 0,
      milliseconds: 0    
    });
    render(hours, minutes, seconds, milliseconds);
    
    lapList = [];
    updateStorage('laps', lapList);
    renderLapList();
  });

  lap.addEventListener('click', function() {
    console.log('lap')
    const obj = {
      hours,
      minutes,
      seconds,
      milliseconds
    }

    lapList.push(obj);
    lapTime(obj);

    updateStorage('laps', lapList)
    console.log(lapList)
  });

  render(hours, minutes, seconds, milliseconds);
  renderLapList();
</script>
